{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
       
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-body">
                <form method="post" action="{% url 'update_teamlead' %}" enctype="multipart/form-data" > 
                   {% csrf_token %}
                   <div class="row">
                      <div class="col-12">
                         <h5 class="form-title"><span>Edit Teamlead</span></h5>
                      </div>
                      {% include 'includes/messages.html' %}
 

                      <div class="col-12">
                         <div class="form-group">
                            <label>Profile pic</label>
                            <input type="file"  class="form-control"  name="profile_pic" >
                            <input type="text"  class="form-control" value="{{teamlead.admin.id}}" name="teamlead_id" hidden>
                         </div>
                      </div>
                      <div class="col-12">
                         <div class="form-group">
                            <label>First name</label>
                            <input type="text"  class="form-control" value="{{teamlead.admin.first_name}}" name="first_name" >
                         </div>
                      </div>
                      <div class="col-12 ">
                         <div class="form-group">
                            <label>Last name</label>
                            <input type="text"  class="form-control" value="{{teamlead.admin.last_name}}" name="last_name">
                         </div>
                      </div>
                      <div class="col-12 ">
                         <div class="form-group">
                            <label>Email</label>
                            <input type="text"  class="form-control" value="{{teamlead.admin.email}}" name="email">
                         </div>
                      </div>
                      <div class="col-12 ">
                         <div class="form-group">
                            <label>Uesr name</label>
                            <input type="text"  class="form-control" value="{{teamlead.admin.username}}" name="username" >
                         </div>
                      </div>
                      <div class="col-12 ">
                         <div class="form-group">
                            <label>Password</label>
                            <input type="text"  class="form-control" name="password" placeholder="fill only if you want change the password">
                         </div>
                      </div>
                      <div class="col-12 ">
                        <div class="form-group">
                           <label>Address</label>
                           <textarea name="address" class="form-control" >{{teamlead.address}}</textarea>
                        </div>
                     </div>

                      <div class="col-12 ">
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender" required>
                               <option>{{teamlead.gender}}</option>
                               <option>Female</option>
                               <option>Male</option>
                               <option>Others</option>
                            </select>
                        </div>
                     </div>

                 
                     
                    
                      <div class="col-12">
                         <button type="submit" class="btn btn-primary">Update Teamlead</button>
                      </div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
