{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
       
    <div class="row">
       <div class="col-sm-12">
          <div class="card">
             <div class="card-body">
                <form method="post" action="{% url 'add_teamlead' %}" enctype="multipart/form-data" > 
                   {% csrf_token %}
                   <div class="row">
                      <div class="col-12">
                         <h5 class="form-title"><span>Add Teamlead</span></h5>
                      </div>
                      {% include 'includes/messages.html' %}
 

                      <div class="col-12">
                         <div class="form-group">
                            <label>Profile pic</label>
                            <input type="file"  class="form-control" name="profile_pic" required>
                         </div>
                      </div>
                      <div class="col-12">
                         <div class="form-group">
                            <label>First name</label>
                            <input type="text"  class="form-control" name="first_name" required>
                         </div>
                      </div>
                      <div class="col-12 ">
                         <div class="form-group">
                            <label>Last name</label>
                            <input type="text"  class="form-control" name="last_name" required>
                         </div>
                      </div>
                      <div class="col-12 ">
                         <div class="form-group">
                            <label>Email</label>
                            <input type="text"  class="form-control" name="email" required>
                         </div>
                      </div>
                      <div class="col-12 ">
                         <div class="form-group">
                            <label>Uesr name</label>
                            <input type="text"  class="form-control" name="username" required>
                         </div>
                      </div>
                      <div class="col-12 ">
                         <div class="form-group">
                            <label>Password</label>
                            <input type="text"  class="form-control" name="password" required>
                         </div>
                      </div>
                      <div class="col-12 ">
                        <div class="form-group">
                           <label>Address</label>
                           <textarea name="address" class="form-control" required></textarea>
                        </div>
                     </div>

                      <div class="col-12 ">
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender" required>
                               <option>Select Gender</option>
                               <option>Female</option>
                               <option>Male</option>
                               <option>Others</option>
                            </select>
                        </div>
                     </div>

                 
                     
                    
                      <div class="col-12">
                         <button type="submit" class="btn btn-primary">Add Teamlead</button>
                      </div>
                   </div>
                </form>
             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
